<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Calculator</h1>
    </div>
    <section>
        <div>
            <input readonly type="text" placeholder="0" name="" id="inp">
        </div>
        <div>
            <button onclick="clr()" class="lightGrey">C</button>
            <button onclick="clrAll()" class="lightGrey">AC</button>
            <button onclick="btnClick('%')" class="lightGrey">%</button>
            <button onclick="btnClick('/')" class="orange" >/</button>
        </div>
        <div>
            <button onclick="btnClick(7)" >7</button>
            <button onclick="btnClick(8)" >8</button>
            <button onclick="btnClick(9)" >9</button>
            <button onclick="btnClick('*')"  class="orange">X</button>
        </div>
        <div>
            <button onclick="btnClick(4)">4</button>
            <button onclick="btnClick(5)">5</button>
            <button onclick="btnClick(6)">6</button>
            <button onclick="btnClick('-')" class="orange">-</button>
        </div>
        <div>
            <button onclick="btnClick(1)">1</button>
            <button onclick="btnClick(2)">2</button>
            <button onclick="btnClick(3)">3</button>
            <button onclick="btnClick('+')" class="orange">+</button>
        </div>
        <div>
            <button onclick="btnClick(0)" class="zero">0</button>
            <button onclick="btnClick('.')">.</button>
            <button onclick="eq()" class="orange">=</button>
        </div>

    </section>

    <script src="app.js"></script>
</body>

</html>
